<!-- admin.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }

    /* Style pour la modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      margin: 10% auto;
      width: 60%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Liste des Membres</h1>
  <button onclick="window.print()" style="margin-bottom: 10px;">üñ®Ô∏è Imprimer</button>
  <table id="tableau-membres">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Date de Naissance</th>
        <th>T√©l√©phone</th>
        <th>Adresse</th>
        <th>Instrument</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableau-body">
      <!-- Les membres seront ajout√©s ici -->
    </tbody>
  </table>

  <!-- Modale pour afficher les d√©tails du membre -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>D√©tails du Membre</h2>
      <div id="details"></div>
    </div>
  </div>

  <script>
    // Appel API pour r√©cup√©rer les membres
    fetch('/api/membres')
      .then(response => response.json())
      .then(data => {
        const tableauBody = document.getElementById('tableau-body');
        
        data.forEach(membre => {
          const tr = document.createElement('tr');
          
          tr.innerHTML = `
              <td data-label="ID">${membre.id}</td>
              <td data-label="Nom">${membre.nom}</td>
              <td data-label="Date de Naissance">${membre.date_de_naissance}</td>
              <td data-label="T√©l√©phone">${membre.telephone}</td>
              <td data-label="Adresse">${membre.adresse}</td>
              <td data-label="Instrument">${membre.instrument}</td>
              <td data-label="Actions">
              <button onclick="voirDetails(${membre.id})">Voir D√©tails</button>
              <button onclick="supprimerMembre(${membre.id})">Supprimer</button>
              </td>
            `;

          
          tableauBody.appendChild(tr);
        });
      })
      .catch(err => console.error('Erreur lors du chargement des membres:', err));

    // Fonction pour supprimer un membre
    function supprimerMembre(id) {
      fetch(`/api/membres/${id}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          alert('Membre supprim√©');
          window.location.reload();
        })
        .catch(err => console.error('Erreur lors de la suppression:', err));
    }

    // Fonction pour voir les d√©tails du membre
    function voirDetails(id) {
      fetch(`/api/membres/${id}`)
        .then(response => response.json())
        .then(membre => {
          const modal = document.getElementById('modal');
          const detailsDiv = document.getElementById('details');
          
          // Remplir les d√©tails dans la modale
          detailsDiv.innerHTML = `
            <p><strong>Nom:</strong> ${membre.nom}</p>
            <p><strong>Date de Naissance:</strong> ${membre.date_de_naissance}</p>
            <p><strong>T√©l√©phone:</strong> ${membre.telephone}</p>
            <p><strong>Adresse:</strong> ${membre.adresse}</p>
            <p><strong>Instrument:</strong> ${membre.instrument}</p>
            <p><strong>Anciennet√©:</strong> ${membre.anciennete}</p>
            <p><strong>Baptis√©:</strong> ${membre.batise ? 'Oui' : 'Non'}</p>
            <p><strong>Partiti:</strong> ${membre.partiti}</p>
            <p><strong>Second Choix:</strong> ${membre.secondChoix}</p>
            <p><strong>Int√©r√™ts:</strong> ${membre.interets}</p>
            <p><strong>√âglise:</strong> ${membre.eglise}</p>
            <p><strong>Temps dans l'Orchestre:</strong> ${membre.tempsOrchestre}</p>
            <p><strong>√âtudes:</strong> ${membre.etudes}</p>
            <p><strong>Comp√©tence:</strong> ${membre.competence}</p>
          `;
          
          modal.style.display = "block";
        })
        .catch(err => console.error('Erreur lors de la r√©cup√©ration des d√©tails du membre:', err));
    }

    // Fermer la modale
    document.querySelector('.close').onclick = function() {
      document.getElementById('modal').style.display = "none";
    }

    // Fermer la modale si l'utilisateur clique √† l'ext√©rieur de celle-ci
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
