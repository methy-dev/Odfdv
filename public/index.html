<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orchestre de Kinshasa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .image-fond {
      width: 100px;
    }

    form#formulaire {
      display: flex;
      flex-direction: column;
    }

    .formulaire {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .party-gauche,
    .party-droit {
      flex: 1;
      min-width: 300px;
    }

    .input {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .input label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input input,
    .input select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input div {
      margin: 5px 0;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .form-buttons button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: white;
    }

    .form-buttons button[type="reset"] {
      background: #6c757d;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <img class="image-fond" src="image/fond.png" alt="Logo Orchestre" />
        <p>Orchestre de fanfare du Dieu Vivant<br><strong>ODFDV</strong></p>
      </div>
    </header>

    <main>
      <section id="nouvelles-persooness">
        <h2>Formulaire d'enregistrement :</h2>
        <form action="/api/enregistrer" method="POST" id="formulaire">
          <div class="formulaire">
            <div class="party-gauche">
              <div class="input">
                <label for="name">Nom Complet :</label>
                <input type="text" name="nom" placeholder="Nom Complet" required />
              </div>
              <div class="input">
                <label for="date-de-naissance">Date de naissance</label>
                <input type="date" name="date-de-naissance" required />
              </div>
              <div class="input">
                <label for="telephone">Téléphone :</label>
                <input type="text" name="telephone" placeholder="Téléphone" required />
              </div>
              <div class="input">
                <label for="adress">Adresse physique :</label>
                <input type="text" name="adresse" placeholder="Adresse" required />
              </div>
              <div class="input">
                <input type="text" name="anciennete" placeholder="Ancienneté" required>
              </div>
              <div class="input">
                <select name="batise" required>
                  <option value="">Batisé ?</option>
                  <option value="oui">Oui</option>
                  <option value="non">Non</option>
                </select>
              </div>
              <div class="input">
                <label>Choix d'instrument :</label>
                <select name="instrument" required>
                  <option value="">Choix parmi les instruments</option>
                  <option value="trompette">Trompette</option>
                  <option value="trombone">Trombone</option>
                  <option value="tuba">Tuba</option>
                  <option value="autres">Autres</option>
                </select>
              </div>
              <div class="input">
                <label>Lisez-vous la partition musicale ?</label>
                <div><input type="radio" name="partiti" value="oui" /> Oui</div>
                <div><input type="radio" name="partiti" value="non" /> Non</div>
                <div><input type="radio" name="partiti" value="evolution" /> En évolution</div>
              </div>
            </div>

            <div class="party-droit">
              
              <div class="input">
                <label for="second-choix">Votre second choix :</label>
                <input type="text" name="secondChoix" />
              </div>
              <div class="input">
                <label>Centres d’intérêts :</label>
                <div><input type="radio" name="interets" value="musique" /> Musique</div>
                <div><input type="radio" name="interets" value="sports" /> Sports</div>
                <div><input type="radio" name="interets" value="cinema" /> Cinéma</div>
                <div><input type="radio" name="interets" value="autres" /> Autres</div>
              </div>
              <div class="input">
                <label for="eglise">Votre église d'attache :</label>
                <input type="text" name="eglise" />
              </div>
              <div class="input">
                <label>Disponibilité à l'Orchestre :</label>
                <div><input type="radio" name="tempsOrchestre" value="Temps plein" /> À temps plein</div>
                <div><input type="radio" name="tempsOrchestre" value="Temps partiel" /> À temps partiel</div>
              </div>
              <div class="input">
                <label>Niveau d'études :</label>
                <div><input type="radio" name="etudes" value="Bac" /> Bac</div>
                <div><input type="radio" name="etudes" value="Bac +3" /> Bac +3</div>
                <div><input type="radio" name="etudes" value="Bac +5" /> Bac +5</div>
                <div><input type="radio" name="etudes" value="Master" /> Master</div>
                <div><input type="radio" name="etudes" value="Élève" /> Élève</div>
                <div><input type="radio" name="etudes" value="Autre" /> Autre</div>
              </div>
              <div class="input">
                <label for="competence">Compétences hors musique :</label>
                <input type="text" name="competence" />
              </div>
            </div>
          </div>

          <div class="form-buttons">
            <button type="submit">Envoyer</button>
            <button type="reset">Réinitialiser</button>
          </div>

          <p id="message" style="opacity:0;">Message envoyé avec succès.</p>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Orchestre de Kinshasa. Tous droits réservés.</p>
  </footer>
</body>
</html>
