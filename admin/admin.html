<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Admin - Orchestre de Kinshasa</title>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Page d'Administration</h1>
    </header>
    
    <main>
      <h2>Gestion des Enregistrements</h2>
      
      <!-- Table pour afficher les enregistrements -->
      <table id="records-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Instrument</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les enregistrements seront insérés ici par JavaScript -->
        </tbody>
      </table>

      <h3>Supprimer un enregistrement</h3>
      <form id="delete-form">
        <label for="delete-id">ID de l'enregistrement à supprimer :</label>
        <input type="number" id="delete-id" name="delete-id" required />
        <button type="submit">Supprimer</button>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Orchestre de Kinshasa. Tous droits réservés.</p>
  </footer>
  <script src="/public/admin.js" defer></script>
</body>
</html>
